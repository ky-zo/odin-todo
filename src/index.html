<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div class="content">
            <div class="sub-container">
                <form class="new-project">
                    <input type="text" name="projectName" id="projectName" />
                    <button type="submit">Add New Project</button>
                </form>
                <div class="projects"></div>
            </div>
            <div class="sub-container">
                <form class="new-task">
                    <input type="text" name="taskTitle" id="taskTile" value="Title" />
                    <input type="text" name="taskDesc" id="taskDesc" value="Description" />
                    <input type="text" name="taskDDL" id="taskDDL" value="Deadline" />
                    <input type="text" name="taskPrio" id="taskPrio" value="Priority" />
                    <button type="submit">Add New Task</button>
                </form>
                <div class="tasks"></div>
            </div>
        </div>
    </body>
</html>
